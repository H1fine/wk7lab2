<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasmine's Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Jasmine's Shopping Cart</h1>
        <button id="showCart" class="btn btn-primary mt-3">Show Cart</button>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cartItems">
                <!-- Cart items will be rendered here -->
            </tbody>
        </table>
        <h3 id="totalAmount" class="mt-3"></h3>
    </div>
    <script src="cart.js"></script>
</body>
</html>
